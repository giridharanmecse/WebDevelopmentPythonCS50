<!DOCTYPE html>
<html>
    <head>
        <title>ordered and unordered list</title>
    </head>
    <body>
        <h3>Un Ordered List</h3>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <h3>Orderd List</h3>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
    </body>
</html>
